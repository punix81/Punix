<mat-toolbar class="mat-elevation-z8" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <span>{{title}}</span>
  <span>
    <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/customers">
        <mat-icon>person</mat-icon>
        <span>{{'List' | translate}}</span>
      </button>
      <button mat-menu-item routerLink="/customer/add">
        <mat-icon>person_add</mat-icon>
        <span>{{'Add' | translate}}</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>{{'Log out' | translate}}</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
