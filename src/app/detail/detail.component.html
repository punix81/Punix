<app-nav></app-nav>

<mat-card fxLayout="row" fxLayoutAlign="space-between" style="margin: 24px">
  <div *ngIf="customer"  fxFlex="2 1 50%">
    <h4>{{customer.name}}</h4>
    <p>{{customer.country | uppercase}}</p>
    <p>ID: {{ customer.id }}</p>
    <form (ngSubmit)="onSubmit()" [formGroup]="projectsForm">
      <div formArrayName="projects">
        <div *ngFor="let project of projects?.controls; let projectIndex=index"
          [formGroupName]="projectIndex">

          <mat-form-field style="margin-right: 15px">
            <input matInput type="text" placeholder="Project name" formControlName="description" />
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Project start" formControlName="timestamp">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <button mat-icon-button (click)="removeField(projectIndex)" color="warn">
            <mat-icon aria-label="Delete button">delete</mat-icon>
          </button>
        </div>
      </div>
      <button mat-raised-button (click)="addField()" style="margin: 16px 0">Add project</button>
      <button mat-raised-button color="primary" style="margin: 16px 8px" [disabled]="projectsForm.invalid" *ngIf="projects.length > 0">Submit</button>
    </form>
  </div>
  <div *ngIf="customer.projects[0]" fxFlex="2 1 50%">
    <h5>Projects</h5>
    <table mat-table [dataSource]="customer.projects" class="mat-elevation-z2">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Project Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp | date: 'yyyy-MM-dd'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'project', 'timestamp']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'project', 'timestamp'];"></tr>
    </table>
  </div>
</mat-card>
